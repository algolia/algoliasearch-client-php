language: php

matrix:
  include:
    - php: 5.3
    - php: 5.4
      dist: trusty
      sudo: required
    - php: 5.5
      dist: trusty
      sudo: required
    - php: 5.6
      dist: trusty
      sudo: required
    - php: 7.0
      dist: trusty
      sudo: required
    - php: hhvm
      dist: trusty
      sudo: required

cache:
  directories:
    - $HOME/.composer/cache

branches:
  only:
    - master

install:
    - composer install

script:
  - phpunit --debug -c phpunit.xml.dist

after_script:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls; fi;'

